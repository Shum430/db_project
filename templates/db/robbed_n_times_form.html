{% extends 'base.html' %}

{% block content %}
  <h1>Humans who were robbed n times</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>

  {% if abducted_humans %}
    <h1>Results:</h1>
    <ul>
      {% for human in abducted_humans %}
        <li>{{ human.human_name }} </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
