{% extends 'base.html' %}

{% block content %}
  <h1>Ships</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>

  {% if tours_count %}
    <h2>Results:</h2>
    <ul>
      {% for tour in tours_count %}
        <li>{{ tour }} </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
