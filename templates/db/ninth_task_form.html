{% extends 'base.html' %}

{% block content %}
  <h1>Ninth task</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>

  {% if result %}
  <h2>Results:</h2>
  <ul>
    {% for tour in result %}
      {{ tour.tour.name }}
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
