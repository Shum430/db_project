{% extends 'base.html' %}

{% block content %}
  <h1>Spaceship query</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>

  {% if spaceships %}
    <h2>Results:</h2>
    <ul>
      {% for spaceship in spaceships %}
        <li>{{ spaceship.spaceship_name }} </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
