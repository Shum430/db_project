{% extends 'base.html' %}

{% block content %}
  <h1>Aliens who robbed n people</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>

  {% if robbed_aliens %}
    <h2>Results:</h2>
    <ul>
      {% for alien in robbed_aliens %}
        <li>{{ alien.alien_name }} </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
